name: .NET build and test
env:
  CURRENT_VERSION: 2.4.${{ github.run_number }}
  LAST_COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
  DOTNET_NOLOGO: true                     # Disable the .NET logo
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true # Disable the .NET first time experience
  DOTNET_CLI_TELEMETRY_OPTOUT: true       # Disable sending .NET CLI telemetry

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'
  pull_request:
  workflow_dispatch:
permissions:
  contents: read

  # Parts got from https://github.com/irongut/MauiBeach/blob/master/.github/workflows/ci-build.yml

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1
        with:
          vs-prerelease: true
      - name: Install MAUI Workloads
        run: |
          dotnet workload install android --ignore-failed-sources
          dotnet workload install maui --ignore-failed-sources
      - name: Restore dependencies
        run: dotnet restore .\LockPDFyGithubActionsFriendly.slnf
      - name: Build
        run: dotnet build .\LockPDFyGithubActionsFriendly.slnf --configuration Release --no-restore
      - name: Test
        run: dotnet test .\LockPDFyGithubActionsFriendly.slnf --no-build --verbosity normal --configuration Release
